<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Bifrost Gateway UI</title>
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px}.card{max-width:420px;margin:auto;padding:12px;border:1px solid #ddd;border-radius:6px}</style>
  </head>
<body>
<div class="card">
  <h2>Login</h2>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  <form method="post" action="/login">
    <label>Password: <input type="password" name="password"></label>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
